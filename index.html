<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Coding With John Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Enter your name</label>
        <input id="name" typ="text" placeholder="name" required>
        <label for="email" id="email-label">Enter your email</label>
        <input id="email" type="email" placeholder="email" required>
        <label for="number" id="number-label">Enter your age</label>
        <span id="email_validation"></span>
        <input id="number" type="number" min="18" max="65" placeholder="age">
        <span id="number_validation"></span>
        <select id="dropdown">
            <option value="married">married</option>
            <option value="single">single</option>
        </select>

        <fieldset id="us-citizen">
            <label for="us-citizen">Are You a US Citizen</label> <br>
            <input type="radio" name="us-citizen" value="yes">Yes <br>
            <input type="radio" name="us-citizen" value="no">No <br>

        </fieldset>
        <fieldset id="hobbies">
            <label for="hobbies">hobbies</label> <br>
            <input type="checkbox" value="soccer"> soccer <br>
            <input type="checkbox" value="basketball">basketball <br>
            <input type="checkbox" value="singing">singing<br>
        </fieldset>
    </form>

    <script src="js/index.js"></script>
</body>


</html>
